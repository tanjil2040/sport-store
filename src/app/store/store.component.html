<div class="navbar navbar-inverse bg-inverse">
    SPORTS STORE
    <cart-summary></cart-summary>
</div>
<div class="col-xs-3 p-a-1">
    <button class="btn btn-block btn-outline-primary" (click)="changeCategory()">
        Home
    </button>
    <button *ngFor="let cat of categories"  class="btn btn-block btn-outline-primary"
            [class.active]="cat==selectedCategory" (click)="changeCategory(cat)">
                {{cat}}
    </button>
</div>
<div class="col-xs-9 p-a-1">
  <div class="row" >
    <div class="col-sm-4" *ngFor="let product of products">
      <div class="card" style="width: 18rem; float: left;" >
        <div class="card-body">
          <img class="card-img-top" style="width: 20rem;height: 20rem;" src={{product.image}} alt="Card image cap">
          <div class="card-body" style="height: 12rem ">
            <h5 class="card-title">{{product.name}}</h5>
            <p class="card-text">{{product.price | currency:"USD":true:"2.2-2"}}</p>
            <p class="card-text">{{product.description}}</p>
            <button class="btn btn-success" (click)="addProductToCart(product)">
              Add To Cart
          </button>
        </div>
    </div>
      </div>
    </div>
    </div>
        <div class="form-inline pull-xs-left m-r-1">
            <select class="form-control" [value]="productsPerPage" (change)="changePageSize($event.target.value)">
                <option value="3">3 per Page</option>
                <option value="4">4 per Page</option>
                <option value="6">6 per Page</option>
                <option value="8">8 per Page</option>
            </select>
        </div>
    <div class="btn-group pull-xs-right">
        <button *counter="let page of pageCount" (click)="changePage(page)"
            class="btn btn-primary" [class.active]="page == selectedPage">
            {{page}}
        </button>
    </div>
</div>
